<ion-header>

  <ion-navbar>
    <ion-title>Conversations</ion-title>
    <ion-buttons end>
      <button ion-button (click)='createConversation()'>+</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let cid of cids(user.conversations)">
    {{ user.conversations[cid].name }}
  </ion-item>
</ion-content>
