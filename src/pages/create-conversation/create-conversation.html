<ion-header>

  <ion-navbar>
    <ion-title>Create Conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Conversation name</ion-label>
        <ion-input type="text" [(ngModel)]="conversation.name"></ion-input>
    </ion-item>
    <ion-item>
        <label floating>Add members</label>
    </ion-item>
    <ion-item *ngFor="let email of emails">
        {{ email }}
    </ion-item>
    <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input type="text" [(ngModel)]="newEmail"></ion-input>
    </ion-item>
    <button ion-button (click)='addMember()'>+</button>
    <button ion-button (click)='createConversation()'>Create</button>
</ion-content>
