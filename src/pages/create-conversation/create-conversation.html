<ion-header>

  <ion-navbar>
    <ion-title>Create Conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Conversation name</ion-label>
        <ion-input type="text" [(ngModel)]="conversation.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Conversation image: ({{imageSelected}})</ion-label>
        <button item-right ion-button (click)='chooseImage()'>
            Choose
        </button>
    </ion-item>
    <ion-item>
        <label floating>Members</label>
    </ion-item>
    <ion-item *ngFor="let email of emails">
        {{ email }}
    </ion-item>
    <ion-item>
        <ion-label floating>Add member email</ion-label>
        <ion-input type="text" [(ngModel)]="newEmail"></ion-input>
        <button *ngIf="newEmail" clear item-right ion-button (click)='addMember()'>
            <ion-icon name="add" style="font-size: 25px"></ion-icon>
        </button>
    </ion-item>
    <ion-fab right bottom>
      <button ion-fab (click)='createConversation()'><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
